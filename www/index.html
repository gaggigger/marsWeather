<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngResource -->

    <!-- ngCordova js -->
    <script src="js/ng-Cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-assertive">
        <h1 class="title">NASA - MAAS API</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller="MainController" class="app-wrapper pane">
            <div class="temperature-wrapper">
                <div class="temperature-text"><span ng-bind="avg_temp"></span> &#176;C</div>
            </div>
            <div class="meta-wrapper">
              <div class="meta-info">
                  <div class="row">
                      <div class="col">Sol: <span ng-bind="maas.report.sol"></span></div>
                      <div class="col">PSI: <span ng-bind="maas.report.pressure"></span></div>
                      <div class="col">Season: <span ng-bind="maas.report.season"></span></div>
                  </div>
              </div>
              <span ng-bind="maas.report.atmo_opacity" class="atmo-text"></span>
            </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
